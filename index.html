<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POS</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- ****************************  HEADER ********************************* -->

		<header class="header">
			<div class="header-container">
				<div class="header-left">
					<div class="logo">
						<img src="assets/pos-logo.svg" alt="pos" />
					</div>

					<div class="search-bar">
						<input
							type="text"
							name="search"
							id="search"
							placeholder="Search product or any order..."
						/>
					</div>
				</div>

				<div class="header-right">
					<div class="calendar">
						<div>
							<img src="assets/calendar.svg" alt="calendar" />
						</div>
						<p>October 18th 2002, 10:00AM</p>
					</div>

					<div>
						<button class="add-btn">
							<img src="assets/add.svg" alt="add" />
							ADD TABLE
						</button>
					</div>
				</div>
			</div>
		</header>

							alt="chicken"
						/>

						<h4>CHICKEN WINGS</h4>

						<div class="category-container">
							<span class="category-title">CATEGORY:</span>

							<span class="category-rate">
								<img src="assets/n-pack.svg" alt="n-pack" />
							</span>
						</div>

				</article>

							<span class="category-title">CATEGORY:</span>

								<img src="assets/g.svg" alt="g" />

				</article>
